buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.6'
    }

}

repositories {
    mavenCentral()
}


apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'war'
apply plugin: 'appengine'


dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.0'
    testCompile group: "org.scalatest", name : "scalatest_2.11", version: "2.1.7"
    testCompile 'junit:junit:4.11'


    // logging
    compile 'com.typesafe.scala-logging:scala-logging-slf4j_2.11:2.0.3'
    compile 'org.slf4j:slf4j-api:1.7.7'
    runtime 'org.slf4j:slf4j-jdk14:1.7.7'


    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}


appengine {
    httpPort = 8085

    appcfg {
        email = 'you@gmail.com'
        passIn = true

        logs {
            severity = 1
            outputFile = file('mylogs.txt')
        }

        app {
            id = 'guestbook'
        }
    }
}